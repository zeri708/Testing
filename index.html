<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chewbain Experience</title>
  <meta name="description" content="Immersive 3D experience untuk Chewbain â€“ kit aktivitas romantis untuk pasangan modern.">
  <meta property="og:title" content="Chewbain Experience">
  <meta property="og:description" content="Scroll to reveal love. Chewbain hadir dengan desain 3D interaktif, storytelling, dan maskot lucu.">
  <meta property="og:image" content="https://placehold.co/600x400/D4A59A/fff?text=Chewbain">
  <meta property="og:type" content="website">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }
    canvas {
      display: block;
    }
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }
    .overlay-text {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
    }
    #buyButton {
      background-color: #D4A59A;
      padding: 1rem 2rem;
      color: white;
      font-weight: bold;
      border-radius: 999px;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }
    #buyButton:hover {
      background-color: #C28E80;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-black text-white">
  <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="text-xl font-semibold text-[var(--accent)] animate-pulse">Loading Chewbain...</div>
  </div>

  <canvas id="three-canvas"></canvas>

  <section class="section bg-black">
    <div class="overlay-text">Lupakan Ponselmu,<br>Temukan Kembali Pasanganmu</div>
  </section>

  <section class="section bg-[#D4A59A] text-black">
    <div class="overlay-text">Chewbain membuka ruang bermain romantis<br>dengan cookies & challenge menarik</div>
    <button id="buyButton">Gabung Pre-order</button>
  </section>

  <section class="section bg-white text-black">
    <div class="overlay-text">Statistik Pasar</div>
    <canvas id="marketChart" width="300" height="300"></canvas>
  </section>

  <footer class="text-center py-6 bg-black text-white">
    &copy; 2025 Chewbain. Cinta yang nyata butuh waktu.
  </footer>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("preloader").style.display = "none";
    });

    // GSAP scroll animation
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray(".section").forEach((section, i) => {
      gsap.fromTo(section, {
        opacity: 0,
        y: 100
      }, {
        opacity: 1,
        y: 0,
        duration: 1.2,
        scrollTrigger: {
          trigger: section,
          start: "top 80%"
        }
      });
    });

    // ChartJS
    new Chart(document.getElementById('marketChart'), {
      type: 'doughnut',
      data: {
        labels: ['TAM', 'SAM', 'SOM'],
        datasets: [{
          data: [5000000, 3500000, 1000],
          backgroundColor: ['#FAD2C3', '#E8B7A0', '#D4A59A']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // Three.js basic scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 4;

    const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const knot = new THREE.Mesh(geometry, material);
    scene.add(knot);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      knot.rotation.x += 0.01;
      knot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
